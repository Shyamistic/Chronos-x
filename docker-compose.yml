version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: chronosx
      POSTGRES_USER: chronosx
      POSTGRES_PASSWORD: chronosx123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://chronosx:chronosx123@postgres:5432/chronosx
      REDIS_URL: redis://redis:6379/0
      WEEX_API_KEY: ${WEEX_API_KEY}
      WEEX_SECRET: ${WEEX_SECRET}
      WEEX_PASSPHRASE: ${WEEX_PASSPHRASE}
    depends_on:
      - postgres
      - redis
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    ports:
      - "8501:8501"
    environment:
      DATABASE_URL: postgresql://chronosx:chronosx123@postgres:5432/chronosx
    depends_on:
      - backend
    command: streamlit run frontend/app.py

volumes:
  postgres_data:
  redis_data:
